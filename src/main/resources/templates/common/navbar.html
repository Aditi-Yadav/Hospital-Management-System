<!-- templates/common/navbar.html -->
<div th:fragment="navbar">
    <nav style="background-color: #2c3e50; color: white; padding: 10px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <a th:href="@{/}" style="color: white; text-decoration: none; font-size: 20px; font-weight: bold;">üè• Hospital Management</a>
            </div>

            <div>
                <!-- If NOT logged in -->
                <span th:if="${session.patientId == null and session.doctorId == null}">
                    <a th:href="@{/patient/login}" style="margin-right: 15px; color: white; text-decoration: none;">Patient Login</a>
                    <a th:href="@{/doctor/login}" style="margin-right: 15px; color: white; text-decoration: none;">Doctor Login</a>
                    <a th:href="@{/patient/register}" style="margin-right: 15px; color: white; text-decoration: none;">Patient Register</a>
                    <a th:href="@{/doctor/register}" style="color: white; text-decoration: none;">Doctor Register</a>
                </span>

                <!-- If Patient is logged in -->
                <span th:if="${session.patientId != null}">
                    <a th:href="@{/patient/dashboard}" style="margin-right: 15px; color: white; text-decoration: none;">Dashboard</a>
                    <a th:href="@{/patient/profile}" style="margin-right: 15px; color: white; text-decoration: none;">Profile</a>
                    <a th:href="@{/logout}" style="color: white; text-decoration: none;">Logout</a>
                </span>

                <!-- If Doctor is logged in -->
                <span th:if="${session.doctorId != null}">
                    <a th:href="@{/doctor/dashboard}" style="margin-right: 15px; color: white; text-decoration: none;">Dashboard</a>
                    <a th:href="@{/doctor/profile}" style="margin-right: 15px; color: white; text-decoration: none;">Profile</a>
                    <a th:href="@{/logout}" style="color: white; text-decoration: none;">Logout</a>
                </span>
            </div>
        </div>
    </nav>
</div>
