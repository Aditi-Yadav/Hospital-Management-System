<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospital Management System - Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="common/navbar :: navbar"></div>

    <div class="home-container">
        <h1>Welcome to the Hospital Management System</h1>
        <p>Please choose your role to continue:</p>

        <div class="role-box">
            <h2>👨‍⚕️ Doctor</h2>
            <a th:href="@{/doctor/register}">Register</a>
            <a th:href="@{/doctor/login}">Login</a>
        </div>

        <div class="role-box">
            <h2>🧑‍🦽 Patient</h2>
            <a th:href="@{/patient/register}">Register</a>
            <a th:href="@{/patient/login}">Login</a>
        </div>
    </div>
</body>

</html>
