<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments</title>
    <meta charset="UTF-8">
</head>
<body>
	<div th:replace="common/navbar :: navbar"></div>
    <h2>My Appointments</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Doctor</th>
                <th>Date & Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.id}"></td>
                <td th:text="${appointment.doctor.name}"></td>
                <td th:text="${#temporals.format(appointment.appointmentDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${appointment.status}"></td>
                <td>
                    <form th:action="@{/appointments/delete/{id}(id=${appointment.id})}" method="post" 
                          onsubmit="return confirm('Are you sure you want to delete this appointment?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <hr/>
    <a th:href="@{/patient/dashboard}">‚Üê Back to Dashboard</a>

</body>
</html>
