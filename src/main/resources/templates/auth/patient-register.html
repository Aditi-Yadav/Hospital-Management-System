<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Patient Registration</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
	<div th:replace="common/navbar :: navbar"></div>
	<h2>Patient Registration</h2>

	<form th:action="@{/patient/register}" th:object="${patient}" method="post">

	    <label for="name">Full Name:</label>
	    <input type="text" id="name" th:field="*{name}" required />
	    <br />
	    
	    <label for="gender">Gender:</label>
			<select id="gender" th:field="*{gender}" required>
				<option value="">-- Select Gender --</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Other">Other</option>
			</select>
		<br />

	    <label for="age">Age:</label>
	    <input type="number" id="age" th:field="*{age}" required/>
	    <br />

	    <label for="contact">Phone Number:</label>
	    <input type="tel" id="contact" th:field="*{contact}" pattern="[0-9]{10}" placeholder="10-digit number" maxlength="10" required/>
	    <br />

	    <label for="email">Email:</label>
	    <input type="email" id="email" th:field="*{email}" required />
	    <br />
	
	    <label for="password">Password:</label>
	    <input type="password" id="password" th:field="*{password}" required />
	    <br />
	    
	    <button type="submit">Register</button>
	</form>



	<p th:if="${success}" th:text="${success}" style="color: green;"></p>

	<p>
		Already registered? <a th:href="@{/patient/login}">Login here</a>.
	</p>

</body>
</html>
